<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="index.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="container">
        <div  id="display">0000</div>
        <div id="btn-container">
            <button class="btn-item function" id="undo">undo</button>
            <button class="btn-item function" id="clear">CLR</button>
            <button class="btn-item function" id="equal">=</button>
            <button class="btn-item operator add">+</button>
            <button class="btn-item" id="1">1</button>
            <button class="btn-item" id="2">2</button>
            <button class="btn-item" id="3">3</button>
            <button class="btn-item operator subtract">-</button>
            <button class="btn-item" id="4">4</button>
            <button class="btn-item" id="5">5</button>
            <button class="btn-item" id="6">6</button>
            <button class="btn-item operator multiply ">x</button>
            <button class="btn-item" id="7">7</button>
            <button class="btn-item" id="8">8</button>
            <button class="btn-item" id="9">9</button>
            <button class="btn-item operator divide">/</button>
            <button class="btn-item "id="zero">0</button>
            <button class="btn-item "id="point">.</button>
        </div>
    </div>
</body>
</html>
