<html lang="en">
<head>
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <script src="index.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="container">
        <div  id="display">0000</div>
        <div id="btn-container">
            <button class="btn-item function" id="undo">undo</button>
            <button class="btn-item function" id="clear">CLR</button>
            <button class="btn-item function" id="equal">=</button>
            <button class="btn-item operator add" id="add">+</button>
            <button class="btn-item value" id="1">1</button>
            <button class="btn-item value" id="2">2</button>
            <button class="btn-item value" id="3">3</button>
            <button class="btn-item operator subtract" id="subtract">-</button>
            <button class="btn-item value" id="4">4</button>
            <button class="btn-item value" id="5">5</button>
            <button class="btn-item value" id="6">6</button>
            <button class="btn-item operator multiply " id="multiply">x</button>
            <button class="btn-item value" id="7">7</button>
            <button class="btn-item value" id="8">8</button>
            <button class="btn-item value" id="9">9</button>
            <button class="btn-item operator divide" id="divide">/</button>
            <button class="btn-item value"id="zero">0</button>
            <button class="btn-item  value "id="point">.</button>
        </div>
    </div>
</body>
</html>
